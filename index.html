<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a). Faça login para acessar a sua conta e fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <input type="email" name="mail" id="imail" placeholder="Email" required maxlength="30">
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Senha" required minlength="8">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="button">
                        Esqueci a Senha <i class="material-symbols-outlined">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
